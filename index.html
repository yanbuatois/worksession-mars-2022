<!doctype html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Pr√©sentation WorkSession Mars 2022</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/blood.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>Slide 1</section>
				<section>Slide 2</section>
				<section data-auto-animate>
					<pre data-id="jsx-block" class="javascript">
						<code data-trim data-line-numbers="1-8" >
							<script type="text/template">
								const helloWorld = React.createElement('body', null,
									React.createElement('h1', null, 'Hello World !'),
									React.createElement('p', null, 'Hello world in JavaScript !'),
									React.createElement('img', {
										src: 'assets/helloworld.jpg',
										alt: 'Hello world !',
									})
								)
							</script>
						</code>
					</pre>
				</section>
				<section data-auto-animate>
					<pre data-id="jsx-block" class="javascript">
						<code data-trim data-line-numbers="10-14">
							<script type="text/template">
								const helloWorld = React.createElement('body', null,
										React.createElement('h1', null, 'Hello World !'),
										React.createElement('p', null, 'Hello world in JavaScript !'),
										React.createElement('img', {
											src: 'assets/helloworld.jpg',
											alt: 'Hello world !',
										})
								)

								const helloWorld = <body>
									<h1>Hello World !</h1>
									<p>Hello world in JavaScript !</p>
									<img src="assets/helloworld.jpg" alt="Hello World !">
								</body>
							</script>
						</code>
					</pre>
				</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script src="plugin/search/search.js"></script>
		<script src="plugin/zoom/zoom.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				controlsTutorial: false,
				slideNumber: 'h.v',
				hasOneBasedIndex: true,
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes, RevealSearch, RevealZoom ]
			});
		</script>
	</body>
</html>
